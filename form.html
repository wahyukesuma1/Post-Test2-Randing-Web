    <section>
      <form action="" class="center-block shadow-lg">
        <h2 class="text-white text-center">SIGN UP FOR FREE</h2>
        <br>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Domain Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>
        
        <label for="basic-url" class="form-label text-white">Your vanity URL</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username">
          <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>

        <p class="text-white">Gender</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label text-white" for="flexRadioDefault1">
            Pria
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label text-white" for="flexRadioDefault2">
            Wanita
          </label>
        </div>
        <br>

        <div class="input-group mb-3">
          <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
        </div>

        <br>

        <p class="text-white">Continue ?</p>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
          <label class="form-check-label text-white" for="flexSwitchCheckChecked">Agree</label>
        </div>

        <br>
        
        <button type="button" class="btn shadow-lg" data-bs-toggle="button" autocomplete="off" style="background-color: rgb(172, 194, 202);">CREATE</button>
      </form>
    </section>
